<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Lista de tareas interactiva</title>
</head>

<body>
  <h1>Lista de tareas interactiva</h1>
  <p>Se pueden mover las filas de la lista haciendo drag and drop con el mouse</p>
  <button id="botonAgregar">Agregar tarea</button>
  <table id="miTabla">
    <th>Tarea</th>
    <th>Fecha de vencimiento</th>
    <th>Estado</th>
    <th>Guardar</th>
    <th>Editar</th>
    <th>Eliminar</th>
  </table>

</body>
<script src="script.js"></script>

</html>
